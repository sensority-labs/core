{% load socialaccount %}
{% load i18n %}
{% load static %}
{% load allauth %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Login with Google{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-md rounded px-8 py-6 w-full max-w-md text-center">
        <h1 class="text-2xl font-bold mb-6">{% trans "Login with Google" %}</h1>
        <p class="text-gray-700 mb-6">{% trans "Click the button below to log in with your Google account." %}</p>
        <form method="post" action="{% provider_login_url 'google' process='login' %}">
            {% csrf_token %}
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                {% trans "Continue" %}
            </button>
        </form>
    </div>
</body>
</html>
