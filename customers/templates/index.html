{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Sensority!</title>
</head>
<body>
{% if user.is_authenticated %}
    <p>Hello, {{ user.username }}!
    <form method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit">Logout</button>
</form>
{% else %}
    <a href="{% provider_login_url 'google' %}">Войти через Google</a>
{% endif %}
</body>
</html>
