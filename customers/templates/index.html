{% load i18n %}
{% load static %}
{% load socialaccount %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Welcome to the App{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-md rounded px-8 py-6 w-full max-w-md text-center">
        <h1 class="text-3xl font-bold mb-6">{% trans "Welcome to the App" %}</h1>
        {% if user.is_authenticated %}
            <a href="/customers" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                {% trans "App" %}
            </a>
        {% else %}
            <a href="{% provider_login_url 'google' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                {% trans "Login with Google" %}
            </a>
        {% endif %}
    </div>
</body>
</html>
