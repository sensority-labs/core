{% load i18n %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Logout{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-md rounded px-8 py-6 w-full max-w-md text-center">
        <h1 class="text-2xl font-bold mb-6">{% trans "Logout" %}</h1>
        <p class="text-gray-700 mb-6">{% trans "Are you sure you want to log out?" %}</p>
        <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">{% trans "Logout" %}</button>
            <a href="/" class="bg-gray-300 hover:bg-gray-400 text-black font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline ml-2">{% trans "Cancel" %}</a>
        </form>
    </div>
</body>
</html>
