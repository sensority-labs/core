{% extends 'partials/layout.html' %}

{% block title %}Bots Management - User Dashboard{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-6">My Bots</h1>
<div class="mb-12">
    <div class="flex items-center justify-between mb-4">
        <h2 class="text-xl font-semibold">Manage Your Bots</h2>
        <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Add Bot</button>
    </div>
    <table class="min-w-full bg-white shadow-md rounded">
        <thead>
            <tr class="bg-gray-200 text-left">
                <th class="p-4">Name</th>
                <th class="p-4">Container ID</th>
                <th class="p-4">Last Deployed</th>
                <th class="p-4">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr class="border-b">
                <td class="p-4">Bot 1</td>
                <td class="p-4">abcd1234</td>
                <td class="p-4">2024-11-27</td>
                <td class="p-4">
                    <button class="text-blue-500 hover:text-blue-700 mr-2">Edit</button>
                    <button class="text-red-500 hover:text-red-700">Delete</button>
                </td>
            </tr>
            <tr>
                <td class="p-4">Bot 2</td>
                <td class="p-4">efgh5678</td>
                <td class="p-4">2024-11-25</td>
                <td class="p-4">
                    <button class="text-blue-500 hover:text-blue-700 mr-2">Edit</button>
                    <button class="text-red-500 hover:text-red-700">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
{% endblock %}
